<html>
  <head><title> Login Page </title></head>
  <body>
    <h2>Form Login</h2>
    <form method=POST action="j_security_check">
      <div><strong> Enter user ID and password: </strong></div>
      <div><strong> User ID</strong> <input type="text" size="20" name="j_username"></div>
      <div><strong> Password </strong> <input type="password" size="20" name="j_password" autocomplete="off"></div>
      <div><input type="submit" name="login" value="Login"></div>
    </form>
  </body>
</html>
